<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jigglypuff</title>
  <link rel="stylesheet" href="lesson2.css">
</head>
<body>
  <div class="jigglypuff">
    <div class="head">
      <div class="left-ear"></div>
      <div class="right-ear"></div>
      <div class="eyes">
        <div class="left-eye">
          <div class="pupil"></div>
          <div class="shine"></div>
        </div>
        <div class="right-eye">
          <div class="pupil"></div>
          <div class="shine"></div>
        </div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>
</body>
</html>
